<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <link rel="stylesheet" href="tempConve.css">
    </head>

    <h1><center>Temperature Converter</center></h1>

    <body>
        <center>
            <br>
            <div class="container">
                <h2>Celsius to Fahrenheit:</h2>
                <div class="input">
                    <label for="number1">Enter Celsius :</label>
                    <input id="number1" type="number" placeholder="enter celsius">
                </div> 
                    <button onclick="toFarenheit()" id="btn1">click</button>
                <div class="answer">
                    Fahrenheit: <span id="answer1"></span>
                </div>
            </div>
            <br><br>

            <div class="container">
                <h2>Fahrenheit to Celsius:</h2>
                <div class="input">
                    <label for="number2">Enter Fahrenheit :</label>
                    <input id="number2" type="number" placeholder="enter Fahrenheit">
                </div>
                    <button onclick="toCelsius()" id="btn2">click</button>
                <div class="answer">
                    Celsius: <span id="answer2"></span>
                </div>
            </div>

            <script src="script.js"></script>
        </center>
    </body>
</html>
