<html>
    <body>
        <script>
            function toFarenheit() {
                var cel = 5;
                console.log("celsius: "+cel);
                var Fahrenheit = (cel*9/5+32);
                console.log("Fahrenheit:" + Fahrenheit);
            }
            toFarenheit();
        </script>
