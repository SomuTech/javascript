<!DOCTYPE html>
<html>
    <body>
        <script>
            var array=[10,23,45,67,56,23,21,9,78];
            var n=array.length;
            if(n%2==0)
            {
                var avg=(array[n/2]+array[(n/2)+1]);
                console.log(avg/2);
            }
            else
                console.log(array[(n-1)/2]);
        </script>
    </body>
</html>
