<!DOCTYPE html>
<html>
    <head>
        <title>Animations</title>
    </head>
    <style>
        .content{
            border: 5px;
            height: 500px;
            width: 500px;
            text-align: center;

        }
        .ball{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: red;
        }
    </style>
    <body>
        <div class="content">
            <div class="ball" onmousemove="change()"></div>
        </div>
        <script>
            function change(){
                style.display=none;
            }
        </script>
    </body>
</html>
