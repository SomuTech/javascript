<!DOCTYPE html>
<html>
    <body>
        <script>
            var x = 15;
            var y = 25;
            //use document.write() to display
            console.log("sum of x and y: "+ (x+y));
            console.log("subtraction of x and y: "+ (x-y));
            console.log("multiplication of x and y: "+ (x*y));
            console.log("division of x and y:"+ (x/y));
            console.log("remainder of x and y: "+ (x%y));
        </script>
    </body>
</html>
